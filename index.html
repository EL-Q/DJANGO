<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django Todos</title>
	<link rel="stylesheet" href="style.css ">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>Dj Todos</h1>
			<form method="POST" action="index.html">
				<input class="new-todo" placeholder="Mau apa hari ini?" name="title" autofocus>
			</form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section class="main">
			<ul class="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<li class="">
					<div class="view">
						<form method="POST" action="index.html">
							<input name="status" class="toggle" type="checkbox">
							<label>TESTING</label>
							<a href="#" class="destroy"></a>
						</form>
					</div>
				</li>
			</ul>
		</section>
		<footer class="footer">
			<ul class="filters">
				<li>
					<a class="selected" href="#">All</a>
				</li>
				<li>
					<a href="#">Done</a>
				</li>
				<li>
					<a href="#">Pending</a>
				</li>
			</ul>
			<a href="#" class="clear-completed">Delete all</a>
		</footer>
	</section>
</body>

</html>
